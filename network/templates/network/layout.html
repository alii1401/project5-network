{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href=" {% static 'network/styles.css' %} " rel="stylesheet">
        <script src="../../static/network/frontend.js"></script>
        <style>
            /* body{
                background-color: wheat;
            } */
            button{
                margin: 4px;
            }
            /* .navbar-brand{
                border-style:inset;
            } */
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Network</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <button id="my-profile" class="btn btn-info col-12"><a class="nav-link col-12" ><strong>{{ user.username }}</strong></a></button>
                    </li>
                {% endif %}
                <li class="nav-item">
                  <button id="all-posts" class="btn btn-outline-primary col-12 "><a class="nav-link col-12" >All Posts</a></button>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <button id="new-post" class="btn btn-outline-primary col-12"><a class="nav-link col-12" >New Post</a></button>
                  </li>
                    <li class="nav-item">
                        <button id="follow" class="btn btn-outline-primary col-12"><a class="nav-link col-12" >Following</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger col-12"><a class="nav-link col-12" href="{% url 'network:logout' %}">Log Out</a></button>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <button class="btn btn-outline-success col-12"><a class="nav-link col-12" href="{% url 'network:login' %}">Log In</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-warning col-12"><a class="nav-link col-12" href="{% url 'network:register' %}">Register</a></button>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        <div id="content" class="body">
            {% block body %}
                {% block script %}
                {% endblock %}

            {% endblock %}
        </div>
    </body>
</html>
